{{- range .Values.tenants }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}-app
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .name }}
  source:
    repoURL: https://github.com/bennimoser/inenpt-gitops
    targetRevision: HEAD
    path: helm-app
    helm:
      valueFiles:
        - {{ .valuesFile }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
---
{{- end }}
